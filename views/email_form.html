<div class="container mb-4 shadow border bg-light">
    <div class="col-sm-8 offset-md-2 offset-sm-0 justify-content-center">

        <h1 class="text-center mb-5 display-4">Send Event Organizer An Email Of Interest</h1>

        <form action="../Send_Email?id={{@id}}&&opp_id={{@opp_id}}" class="form-group" method="post">
            <div class="form-group">
                <div class="form-group col">

                    <label for="emailEntry" class="required">Email Text:</label>
                    <textarea id="emailEntry" name="emailEntry" required></textarea>
                </div>
            </div>

            <div class="form-group col">
                <small id="formatHelp" class="form-text text-muted"><em>Check the following box if you don't want to send a custom email.</em></small>


                    <input class="form-check-input" type="checkbox" id="dfemail" value="dfemail" name="dfemail">
                    <label class="form-check-label" for="dfemail">
                        Use Default Email
                    </label>
            </div>

            <div class="form-group col">
                <p style="margin-top: 50px; text-align: center">
                    <input class="btn btn-secondary text-center" type="submit" value="Send Email">
                </p>
            </div>
        </form>
    </div>
</div>
<script>
    $('#dfemail').change(function(){


        if ($('#dfemail').is(':checked') == true){
            $('#emailEntry').val('Use default email').prop('disabled', true);
            console.log('checked');
        } else {
            $('#emailEntry').val('').prop('disabled', false);
            console.log('unchecked');
        }

    });
</script>
